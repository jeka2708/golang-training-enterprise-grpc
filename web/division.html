<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
    <base href="localhost">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/web/main.css">
</head>
<body>
<h1>{{ .Title}}</h1>
<form method="post" id="ajax_form" action="" >
    <input type="text" name="DivisionName" placeholder="NAME" /><br>
    <input type="button" class="btnGeneral" data-action="create-division" value="Отправить" />
</form>

{{ range .Divisions }}
<ul>
    <li>Division Name : {{ .DivisionName }}</li>
    <li>
        <form method="post" id="delete_form">
            <input type="hidden" name="id" value="{{ .Id}}"/><br>
            <button class="btnGeneral" data-id="{{ .Id}}" data-action="delete-division">Delete</button>
        </form>
    </li>
    <li>
        <button class="show-form">Change</button>
        <form method="post" action="" class="hide">
            <input type="hidden" name="id" value="{{ .Id}}"/><br>
            <input type="text" name="DivisionName" placeholder="NAME" value="{{ .DivisionName }}"/><br>
            <input type="button" class="btnGeneral" data-action="update-division" value="Change" />
            <button class="hide-form">Cancel</button>
        </form>
    </li>
</ul>
{{ end }}
<script src="/web/main.js"></script>
</body>
</html>
